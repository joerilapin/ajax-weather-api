<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Current weather information</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<!--//JUMBOTRON, Lightweight, flexible component for showcasing hero unit style content.
//A lightweight, flexible component that can optionally extend the entire viewport to showcase key marketing messages
//on your site.
//A lightweight [The Hero unit], flexible component to SHOWCASE KEY CONTENT on your site. It works well on marketing
//and content-heavy sites-->
<div class="jumbotron" style ="margin-bottom:0; color:white; background-color:#0000ff;">
    <!--Center aligned text on all viewport sizes-->
    <!--text-primary This text is important.-->
    <h2 class="text-center" style = "font-size:50px; font-weight:600;">Get current weather</h2>
</div>

<!--In Bootstrap, CONTAINER is used to set the content's margins dealing with the responsive behaviors of your layout.
    It contains the row elements and the row elements are the container of columns (known as grid system). The container
    class is used to create boxed content-->
<div class="container">
    <div class="row" style="margin-bottom:20px;">

        <!--Center aligned text on all viewport sizes-->
        <!--text-primary This text is important.-->
        <h3 class="text-center text-primary">Enter city name</h3>
    </div>
    <!--In an INLINE FORM, all of the elements are inline, left-aligned, and the labels are ALONGSIDE. Note: This only
    applies to forms within viewports that are at least 768px wide! ... Add class .form-inline to the <form> element-->.
    <div class="row form-group form-inline" id="rowDiv">
        <input type="text" name="city" id="city" class="form-control" placeholder="City-name">
        <input type="text" name="country" id="country" class="form-control" placeholder="Country-name">
        <!--/The button classes can be   used on an <a>, <button>, or <input> element
        Bootstrap provides different styles of buttons:
        .btn    .btn-default    .btn-primary    .btn-success    .btn-info    .btn-warning    .btn-danger    .btn-link
        -->
        <button id="submitWeather" class = "btn btn-primary" >Search City</button>

    </div>


    <div><p>de temperatuur is </p>
    <p id="dataTemp"></p>
    </div>
    <div><p id="dataTempMax">de maximum temperatuur</p></div>
    <div><p id="dataTempMin">de minimum temperatuur</p></div>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="fetch%20the%20weather.js"></script>
</div>
</body>
</html>
